version: '3.8'

services:
  jenkins:
    build: ./jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # acceso a Docker
    restart: always

  angular-app:
    image: testangular:latest
    container_name: angular-app
    ports:
      - "80:80"
    depends_on:
      - jenkins
    restart: always

volumes:
  jenkins_home:
